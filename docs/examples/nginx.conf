server {
    listen 80;
    server_name scheduler.yourdomain.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name scheduler.yourdomain.com;

    # SSL Certificates (Example paths - use Let's Encrypt/Certbot)
    ssl_certificate /etc/letsencrypt/live/scheduler.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scheduler.yourdomain.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Proxy to the Docker container
        proxy_pass http://localhost:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward real IP to the app (Critical for logging)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Telegram Webhook specific handling (usually covered by above)
    # location /api/telegram/webhook {
    #     proxy_pass http://localhost:3000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Forwarded-Proto https;
    # }
}
